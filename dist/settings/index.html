<!DOCTYPE html>
<html lang="en">
    <head>
        
    <link rel="stylesheet" href="/assets/css/tailwind.css">
    <link rel="stylesheet" href="/assets/css/settings.css">

</head>
<body class="bg-gray-200">
    <header class="header">
    <div class="nav-left w-10">
        
            <a href="javascript:history.back();" class="nav-icon nav-icon-back"><i class="fas fa-chevron-left"></i></a>
        
    </div>

    <p class="section-heading">News settings</p>
    
    <div class="nav-right w-10 text-right">
        
    </div>
</header>    
    <main class="text-center px-4 py-10">
        <p class="primary-heading settings-heading">Manage</p>
        <p class="sub-title">Categories</p>

        <section class="settings-container bg-white my-16 shadow">
            <article class="option-wrapper">
                <p class="card-title">Europe</p>
                <input class="option-checkbox" type="checkbox" id="option-europe" hidden>
                <label for="option-europe" class="h-full">
                    <div class="toggle-input">
                        <div class="toggle-input-circle"></div>
                    </div>
                </label>
            </article>

            <article class="option-wrapper">
                <p class="card-title">Health</p>
                <input class="option-checkbox" type="checkbox" id="option-health" hidden>
                <label for="option-health" class="h-full">
                    <div class="toggle-input">
                        <div class="toggle-input-circle"></div>
                    </div>
                </label>
            </article>

            <article class="option-wrapper">
                <p class="card-title">Sport</p>
                <input class="option-checkbox" type="checkbox" id="option-sport" hidden>
                <label for="option-sport" class="h-full">
                    <div class="toggle-input">
                        <div class="toggle-input-circle"></div>
                    </div>
                </label>
            </article>

            <article class="option-wrapper">
                <p class="card-title">Business</p>
                <input class="option-checkbox" type="checkbox" id="option-business" hidden>
                <label for="option-business" class="h-full">
                    <div class="toggle-input">
                        <div class="toggle-input-circle"></div>
                    </div>
                </label>
            </article>

            <article class="option-wrapper">
                <p class="card-title">Travel</p>
                <input class="option-checkbox" type="checkbox" id="option-travel" hidden>
                <label for="option-travel" class="h-full">
                    <div class="toggle-input">
                        <div class="toggle-input-circle"></div>
                    </div>
                </label>
            </article>
        </section>

        <button class="card-copy dark-mode-button border border-gray-600 p-4 rounded-full uppercase mb-4">Toggle Dark Mode</button>

        <p class="text-gray-600">Version 1.0</p>
    </main>

    <script src="/assets/js/settings.js"></script>

        <script src="/assets/js/dark-mode.js"></script>
    </body>
</html>
